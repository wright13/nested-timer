<div class="media" id="timer-{{timerId}}">
    <div class="align-self-start mr-3 ml-1 clock">
    	<span class="h">{{h}}</span>
    	<span class="sep">:</span>
    	<span class="m">{{m}}</span>
    	<span class="sep">:</span>
    	<span class="s">{{s}}</span>
    </div>
    <div class="media-body">
      <h5>{{timerName}}</h5>
      <p>{{timerDescription}}</p>
      <button type="button" class="btn btn-outline-success timer-start">Start</button>
      <button type="button" class="btn btn-outline-warning timer-pause">Pause</button>
      <button type="button" class="btn btn-outline-danger timer-reset">Reset</button>
    </div>
 </div>
