<!doctype html>
<html lang="en">
  <head>
    <title>Nested Timer</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/timer-utils.js"></script>
    <script src="js/script.js"></script>

    <!-- Fonts -->
    
  </head>
<body>
  <h1>Nested Timer</h1>

  <form class="timer-main-set">
    <div class="form-row">
      <div class="col-auto">
        <input type="number" class="form-control timer-h" placeholder="hh">
      </div>
      <span class="sep">:</span>
      <div class="col-auto">
        <input type="number" class="form-control timer-m" placeholder="mm">
      </div>
      <span class="sep">:</span>
      <div class="col-auto">
        <input type="number" class="form-control timer-s" placeholder="ss">
      </div>
    </div>
    <div class="form-row">
      <button type="button" class="btn btn-outline-primary" id="timer-main-add">Create Timer</button>
    </div>
  </form>

  <div id="timer">
    <!-- Timers go here -->
  </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/script.js"></script> -->
</body>
</html>
