<!doctype html>
<html lang="en">
  <head>
    <title>Nested Timer</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/timer-utils.js"></script>
    <script src="js/script.js"></script>

    <!-- Fonts -->
    
  </head>
<body>
  <h1>Nested Timer</h1>
  
  <div class="dropdown" id="timer-new-form">
    <!-- Add timer button -->
    <button class="btn btn-secondary dropdown-toggle" type="button" id="timer-form-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">New timer</button>
    <!-- Add timer form -->
    <form class="dropdown-menu p-4" id="timer-main-set">
      <div class="form-row">
        <div class="col-auto">
          <label for="timer-main-name">Timer name</label>
          <input type="text" class="form-control" id="timer-main-name" placeholder="Timer name">
        </div>
        <div class="col-auto">
          <label for="timer-main-description">Description (optional)</label>
          <input type="text" class="form-control" id="timer-main-description" placeholder="Short description (optional)">
        </div>
      </div>
      <div class="form-row">
        <div class="form-row">
          <div class="col-auto">
            <input type="number" class="form-control timer-h" placeholder="hh">
          </div>
          <span class="sep">:</span>
          <div class="col-auto">
            <input type="number" class="form-control timer-m" placeholder="mm">
          </div>
          <span class="sep">:</span>
          <div class="col-auto">
            <input type="number" class="form-control timer-s" placeholder="ss">
          </div>
        </div>
        <button type="button" class="btn btn-outline-primary" id="timer-main-add">Create Timer</button>
      </div>
    </form> <!-- End timer form -->
  </div>
  

  <div id="timer">
    <!-- Timers go here -->
  </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/script.js"></script> -->
</body>
</html>
