<!doctype html>
<html lang="en">
  <head>
    <title>Nested Timer</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/timer-utils.js"></script>
    <script src="js/script.js"></script>

    <!-- Fonts and Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  </head>
<body>
  <div class="container">
    <h1>Nested Timer</h1>

    <!-- Button to trigger create timer modal -->
    <button type="button" class="btn btn-primary" id="timer-main-add" data-toggle="modal" data-target="#timer-new-modal">
      New timer
    </button>

    <!-- Create timer modal -->
    <div class="modal fade" id="timer-new-modal" tabindex="-1" role="dialog" aria-labelledby="timer-modal-title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="timer-modal-title"><!-- Title dynamically inserted here --></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="timer-new-form">
              <div class="form-group">
                <label for="timer-name" class="form-label">Label</label>
                <input type="text" class="form-control" id="timer-name">
              </div>
              <div class="form-group">
                <label for="timer-description" class="form-label">Description (optional)</label>
                <input type="text" class="form-control" id="timer-description">
              </div>
              <div class="form-row">
                <div class="form-group col-4">
                  <label for="timer-h" class="form-label">Hours</label>
                  <input type="number" class="form-control" id="timer-h" placeholder="hh">
                </div>
                <div class="form-group col-4">
                  <label for="timer-m" class="form-label">Minutes</label>
                  <input type="number" class="form-control" id="timer-m" placeholder="mm">
                </div>
                <div class="form-group col-4">
                  <label for="timer-s" class="form-label">Seconds</label>
                  <input type="number" class="form-control" id="timer-s" placeholder="ss">
                </div>
              </div>
              <div class="form-group">
                <label for="timer-autostart-toggle" class="form-label">Auto-start</label>
                <div class="form-group">
                    <div class="btn-group btn-group-toggle" id="timer-autostart-toggle" data-toggle="buttons">
                      <label class="btn btn-secondary active" id="timer-autostart-off-label">
                        <input type="radio" name="timer-autostart" id="timer-autostart-off" checked>Off
                      </label>
                      <label class="btn btn-secondary" id="timer-autostart-on-label">
                        <input type="radio" name="timer-autostart" id="timer-autostart-on">On
                      </label>
                    </div>
                </div>
                
              </div>
              <div class="form-group">
                <!-- TODO: Phrase this better to indicate that 1 means run the timer once -->
                <label for="timer-description" class="form-label">Number of times to repeat</label>
                <input type="number" class="form-control" id="timer-repeat">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <!-- Cancel/Save/Create buttons dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>    

    <div id="timer">
      <!-- Timers go here -->
    </div>
  </div>

</body>
</html>
